<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Registration</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/sb-admin.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <link rel="icon" type="image/png" href="favicon.ico">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
  
    
      
       <div class="container vertical-center">
        <div class="row">
            <div class=".col-xs-6 .col-md-4 .col-xs-6 .col-md-4 .col-xs-6 .col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2><strong> Sign Up for Coursework Marking System</strong></h2>                       
                        <div>It's free and always will be.</div>
                    </div>

    <br>

    <div class="container">
  <form role="form">

    <div class="form-group">
      <label for="First name">First name:</label>
      <input type="First name" class="form-control" id="first name" placeholder="Enter your First Name">
    </div>

    <div class="form-group">
      <label for="Last name">Last name:</label>
      <input type="Last name" class="form-control" id="last name" placeholder="Enter your Last Name">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email">
      <p class="help-block">Example: khcy3kjn@nottingham.edu.my</p>
    </div>

    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password">
      <p class="help-block">Password should be at least 6 characters</p>
    </div>

    <div class="form-group">
      <label for="pwd">Password(Confirmation):</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter your password again">
    </div>


    <div class="form-group">
      <label for="sex">Sex:</label>

      <div class="col-md-10">
        <label class="radio">
          <input type="radio" name="sex" id="sex" value="male" checked>
          Male
        </label>

        <label class="radio">
          <input type="radio" name="sex" id="sex" value="female">
          Female
        </label>
      </div>
    </div>

    <br>

     <div class="checkbox">
      <div class="col-md-5">
      </div>
      <div class="col-md-5">
        <label>
          <input type="checkbox">Terms and Conditions</label>
      </div>



    <div class="row">
      
      </div>
     <br>
        <center><button type="submit" class="btn btn-primary btn btn-lg">
          Register Now!
        </button></center>
      
    

  </form>
  </div>
  

      
    

</body>

</html>
